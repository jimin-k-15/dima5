<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>prop로 상태 조작하기</title>
<style>
	
</style>

<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script>
$(function(){
	// 전체선택 체크상자를 선택했을 때 동작
	$("#checkAll").on('click', function(){
		if($(this).is(":checked")) {
			$("#memberTable input:checkbox").prop("checked", true);
		} else {
			$("#memberTable input:checkbox").prop("checked", false);
		}
	});
	
	// 삭제버튼을 클릭했을 때 동작
	$("#deleteMember").on('click', function(){
		let delItem = $("#memberTable input:checkbox:checked").parent().parent();
		delItem.remove();	// remove()는 DOM에서 제거하는 메소드
	});
});  	
</script>
</head>
<body>
	<div id="container">
		<h2 id="title">[ 고객 목록 ]</h2>
		<div>
			<form action="" method="post">
				<select name="searchType">

				</select>

			</form>
		</div><br>
		
		<div id="action">
