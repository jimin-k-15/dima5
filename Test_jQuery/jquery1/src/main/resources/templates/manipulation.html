<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DOM 조작하기</title>
<style>

</style>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script>
$(function(){
	
	// 글씨 복사
	$("#btn1").on('click', function() {		// 전달인자: (이벤트명, 함수)
		let mytext = $("#mytext").text();
		let temp = `<span style='color:red;'>${mytext}</span>`;

		$("#mytag").html(temp);				// 값을 사용
	});  
	
	// 태그 삽입
	$("#btn2").on('click', function() {
		let mytext = `동해물과 <b>백두산</b>이 마르고 닳도록`;
		$("#mytag").html(mytext);
	});
	
	// 이미지 바꾸기
	$("#btn3").on('click', function() {
		let img = $("img").attr("src");				  // read (전달인자 1개)
		$("img").attr("src", "/images/smile2.png");   // write (전달인자 2개)
	});
	
	// --------- form에 접근하는 이벤트
	// 읽어오기 버튼
	$("#valRead").on('click', function() {
		let temp1 = $("#temp1").val();			// 전달인자 0개는 읽기
		if(temp1.trim().length == 0) {
			alert("한 줄 글상자에 글자를 입력해 주세요");
			$("#temp1").focus();
			return;
		}
		$("#temp2").val(temp1);   				// 전달인자 1개는 쓰기
	});
	
	// 쓰기 버튼
	$("#valWrite").on('click', function() {
		$("#temp2").val("아무 글이나 ~");
	});
		
	// --------- append/prepend를 이용한 DOM 접근
	// text(문자열): 문자열을 태그로 해석하지 못함
	// html(문자열):, prepend(문자열), append(문자열): 문자열을 태그로 해석함
	$("#append").on('click', function() {
		$("#result").append("<p>안녕하세요!</p>");
	});
	
	$("#prepend").on('click', function() {
		$("#result").prepend("<p>잘 지내셨소?</p>");
	});

});
</script>
</head>
<body>
	<h2>DOM 조작 메소드(html(), text(), attr() )</h2>
	<p>
		<input type="button" id="btn1" value="글씨 복사">
		<input type="button" id="btn2" value="태그 삽입">
		<input type="button" id="btn3" value="바꿔치기">
	</p>
	
	<hr>
	
	<p id="mytext">무궁화 꽃이 피었습니다.</p>
	<p id="mytag"></p>
	<p><img src="/images/smile1.png"></p>
	
	<hr>
	<h2>FORM 조작 메소드(val(): 폼에서 데이터를 읽거나 쓸 때)</h2>
	<p>
		<input type="button" id="valRead" value="읽어오기">
		<input type="button" id="valWrite" value="쓰기">
	</p>
	<p>
		<input type="text" id="temp1">
		<input type="text" id="temp2">
	</p>
	
	<hr>
	<h2>DOM 조작 메소드(append(), prepend() )</h2>
	<p>
		<input type="button" id="append" value="Append">
		<input type="button" id="prepend" value="Prepend">
	</p>
	<p id="result">
      <span>Hello, World!</span>
   </p>

</body>
</html>
