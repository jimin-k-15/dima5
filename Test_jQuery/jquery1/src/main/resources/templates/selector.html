<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>jQuery 선택자</title>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>

</head>
<body>
	<h2>기본 선택자 (태그 선택자, 전체, 클래스 선택자)</h2>
	<div id="test">
		<div>DIV 태그</div>
		<span>SPAN 태그</span>
		<p>P 태그 <button>BUTTON 태그</button> </p>
	</div>
	
	<hr>
	
	<h2>클래스 선택자</h2>
	<div class="myclass">DIV.myclass</div>
	<div class="myclass yourclass">DIV.myclass.yourclass</div>
	<span class="myclass yourclass">span.myclass.yourclass</span>
	
	<hr>
	
	<h2>속성 선택자(1)</h2>
	<div id="wrap">
		<p><a href="http://google.co.kr">구글 코리아</a></p>
		<p><a href="http://naver.com">네이버</a></p>
		<p><a href="http://daum.net">다음</a></p>
	</div>
	
	<hr>
	
	<h2>속성 선택자(2)</h2>
	<form id="member">
		<p>
			<label for="userid">아이디: </label> 
			<input type="text" id="userid">
		</p>
		<p>
			<label for="userpwd">비밀번호: </label> 
			<input type="password" id="userpwd">
		</p>
	</form>
	
	<script>
	// 문서가 준비(ready)되면 함수가 실행
	$(function(){
		// 태그, 클래스 선택자
		$("span").css("color", "red");  // document.getElementByClassName("span")[0] 
		$("#test p").css("color", "blue"); // id가 test인 후손 태그 중 p 태그
		
		// 전체 선택자 (*)
		$("#test *").css("font-weight", "bold");
		
		// 위의 선택방법과 동일하게 처리됨 
		$("#test").find("*").css("font-weight", "bold");
		
		// class 선택자
		$(".myclass, .yourclass").css("border", "2px solid blue");
		
		// 속성 선택자(1)
		$("#wrap a[href]").css({"color":"#f0f"}); // key : value 쌍으로 구성 -> 여러 개 연결해서 처리할 때 효율적
		$("#wrap a[href$=net]").css({"background-color":"#0ff"});
		
		// 속성 선택자(2)
		$("#member :text").css({"background-color":"#ff0"});
		$("#member :password").css({"background-color":"#eee"});
	});  	
	</script>
</body>
</html>
