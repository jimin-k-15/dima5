<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입 처리완료</title>
</head>
<body>
<h2>회원가입 처리</h2>
<ul>
	<li>이름 : <span th:text="${name}"></span></li>
	<li>생년월일 : <span th:text="${birthday}"></span></li>
	<li>Score : <span th:text="${score}"></span></li>
	<li>Level : <span th:text="${level}"></span></li>
</ul>
</body>
</html>
