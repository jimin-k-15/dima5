<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:insert="~{fragment/header(title='[ 회원가입 ]')}"></div>
	
	<form action="/fitness/regist" method="post">
		<label for="name" class="title">이름: </label>
		<input type="text" id="name" name="name" placeholder="이름을 입력하세요"><br>
		
		<label>
			<span class="title">성별: </span>
			<input type="radio" id="gender" name="gender" value="M" checked>남성
			<input type="radio" name="gender" value="F">여성
		</label><br>
		
		<label for="height" class="title">키(cm): </label>
		<input type="text" id="height" name="height" placeholder="키를 입력하세요"><br>
		
		<label for="weight" class="title">몸무게(kg): </label>
		<input type="text" id="weight" name="weight" placeholder="몸무게를 입력하세요"><br>
		<br><br>
		
		<input type="submit" id="submitBtn" value="등록">  
		<input type="reset" id="resetBtn" value="초기화">  
		
	</form>
	
</body>
</html>
