<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div.round_frame {
            display: inline-block;
        }

        div.one {
            width: 200px;
            height: 200px;
            border: 1px solid #aaa;
            background-image: url(./rose1.jpg);
            background-size: cover;
            border-radius: 50px;
            margin-left: 10px;
            margin-right: 10px;
        }

        div.two {
            width: 200px;
            height: 200px;
            border: 1px solid #aaa;
            background-image: url(./rose2.jpg);
            background-size: cover;
            border-radius: 50px;
            margin-left: 10px;
            margin-right: 10px;
            box-shadow: 8px 8px 8px gray;
        }
    </style>

</head>

<body>
    <h2>둥근 프레임 만들기</h2>
    <div class="round_frame one">
        <div></div>
    </div>
    <div class="round_frame two">
        <div></div>
    </div>
</body>

</html>
