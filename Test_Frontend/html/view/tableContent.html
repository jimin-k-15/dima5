<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 콘텐츠를 나타내는 태그</title>
</head>

<body>
    <h1>
        <a href="../index.html">
            <img src="./images/home.png" alt="홈으로">
        </a>
    </h1>
    <h2>테이블 콘텐츠를 나타내는 태그</h2>
    <ul>
        <li>table: 테이블 전체 구성 (행, 열, 셀)</li>
        <li>thead, tbody, tfoot</li>
        <li>tr(행)</li>
        <li>th, td(셀)</li>
    </ul>
    <hr>
    <table border="1">
        <tr>
            <th>제목1</th> <!-- 제목 셀 -->
            <th>제목2</th>
            <th>제목3</th>
            <th>제목4</th>
        </tr>
        <tr>
            <td>내용11</td>
            <td>내용12</td>
            <td>내용13</td>
            <td>내용14</td>
        </tr>
        <tr>
            <td>내용21</td>
            <td>내용22</td>
            <td>내용23</td>
            <td>내용24</td>
        </tr>
        <tr>
            <td>내용31</td>
            <td>내용32</td>
            <td>내용33</td>
            <td>내용34</td>
        </tr>
    </table>
</body>

</html>
