<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        pre {
            font-size: 1.3em;
            font-family: D2Coding serif;
        }
    </style>
    <script>
        window.addEventListener('load', win);
        function win() {
            /* ------ 배열의 디스트럭처링 ------ */
            let one = [10, 20, 30];
            // 각 데이터를 꺼내는 예전 방식
            let a = one[0];
            let b = one[1];
            let c = one[2];
            console.log(a, b, c);

            // 2) 구조분해할당 방식으로 꺼내는 방법 
            let [a1, b1, c1] = one;     // [a1, b1, c1]을 [] 생략 가능 
            console.log(a1, b1, c1);

            let [a2, b2, c2, d2] = one;     // d2는 데이터가 없어서 undefined임
            console.log(a2, b2, c2, d2);

            // 두 변수의 데이터 교환하기
            let x = 10;
            let y = 20;
            let temp;

            // temp = x; x = y; y = temp; // 옛날 방식
            [y, x] = [x, y];  // 요즘 방식. 양쪽 다 [] 빼지 말 것. 빼면 x = [10, 20], y = 20 
            console.log(`두 변수의 데이터 교환 결과 : ${x}, ${y}`);

            /* ------ 객체의 디스트럭처링 ------ */
            let obj = {
                name: '홍길동',
                age: 29
            };
            let nm = obj['name'];
            let ag = obj['age'];
            // 객체를 디스트럭처링하려면 = 의 왼쪽 변수의 이름이 객체의 key 값과 동일해야 한다.
            let { name, age } = obj;
            console.log(name, age);

            // 만약 다른 이름으로 꺼내고 싶으면 별칭(이름 뒤에 :별칭을 지정해야 한다.
            let { name: n, age: g } = obj;
            console.log(n, g);

            // 존재하지 않는 데이터를 꺼내려면 디폴트를 지정하면 된다.
            let { name: n2, age: g2, addr = "seoul" } = obj;
            console.log(n2, g2, addr);
        }
    </script>
</head>

<body>
    <h1>
        <a href="../index.html">
            <img src="./images/home.png" alt="홈으로">
        </a>
    </h1>
    <h2>Destructuring</h2>
    <p style="color:red;">※ 실행결과는 콘솔창으로 보시오!</p>
    <pre>
        ※ 디스트럭처링(구조분해 할당이란?)
        배열이나 객체의 각 요소를 꺼내는 방법.
    </pre>
    <hr>
</body>

</html>
