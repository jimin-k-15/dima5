<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버에서 받은 데이터 풀어서 출력</title>
    <link rel="stylesheet" href="./css/function_exam3.css">
    <script defer src="./script/function_exam3.js"></script>
</head>

<body>
    <h1>
        <a href="../index.html">
            <img src="./images/home.png" alt="홈으로">
        </a>
    </h1>
    <h2>서버에서 받은 데이터 출력</h2>
    <!--
    조회버튼을 클릭하면 서버에서 데이터를 받아서 #target 위치에 테이블로 출력
    테이블을 하드코딩으로 만들고 그 안에 받은 데이터를 조합한 후 완성된 테이블을 작성
    innerHTML 속성을 사용
    -->
    <div><input id="receiveBtn" type="button" value="조회"></div>
    <div id="target"></div>

</body>
