<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문과 제어문</title>
    <script>
        // 1) for문
        for (let i = 0; i < 5; ++i) {
            console.log(i);
        }
        // 2) 배열과 for문
        let ary = [1, 3, 5, 7, 9];
        for (let i = 0; i < ary.length; ++i)
            console.log(`[${i}]번 방의 값 => ${ary[i]}`);

        // 3) for~in 반복문 : index를 추출
        console.log('-------- for in 반복문(index를 추출)')
        for (let i in ary)
            console.log(`[${i}]번 방의 값 => ${ary[i]}`);

        // 3) for~of 반복문 : 값을 추출
        console.log('-------- for of 반복문(값을 추출)')
        let cities = ['서울', '도쿄', '뉴욕', '상하이', '런던'];

        for (let city of cities)
            console.log(`${city}`);

        // (연습문제) 1~50까지 반복하여 3이거나 5의 배수를 출력하는 코드를 작성하시오.
        console.log('-------- 1~50 사이의 3이나 5의 배수 출력')
        for (let i = 1; i <= 50; ++i) {
            if (i % 3 == 0 || i % 5 == 0)
                console.log(i);
        }

        // ---------- 조건문
        /*
        if(조건), if~else, if~else if...
        */
        // 키보드로 정수 데이터(나이)를 입력받아 선거권이 있는지 확인
        // alert('경고문구') - 버튼 1개
        // confirm('경고문구') - 버튼 2개 (확인 t, 취소 f)
        // prompt('질문', 초기값) - 입력창 (버튼 2개)

        // let answer = confirm('계속하시겠습니까?');

        // if (answer) console.log(`진행을 선택했습니다.`);
        // else console.log(`취소를 선택했습니다.`);

        // (문제) 입력받은 나이가 선거 가능한 나이인지 확인
        let age = prompt('나이를 입력하세요', 20);  // 문자열! '20'
        // 숫자와 문자를 비교함 ==> 문자열이 자동으로 파싱된다. 
        // '20a' : 만약 사용자가 문자열이 포함된 상태로 입력했다면? 
        // isNaN(문자열) : 문자열이 포함되어 있는지 확인함
        console.log(isNaN(age));    // true 문자열이 포함되어 있다!

        if (!isNaN(age)) {
            if (age >= 18)
                console.log('선거할 수 있는 나이입니다.');
            else
                console.log('선거할 수 없는 나이입니다.');
        } else {
            alert("나이에 문자가 포함되면 안 됩니다.");
        }

        // switch 명령문
        const weather = "맑음";
        switch (weather) {
            case "맑음": console.log(`오늘은 날씨가 맑아서 기분이 좋아요!`); break;
            case "비":
            case "안개": console.log(`비나 안개가 있는 날은 기분이 우울!`); break;
            default: console.log(`모든 날은 기타 등등`)
        }

    </script>
</head>

<body>
    <h1>
        <a href="../index.html">
            <img src="./images/home.png" alt="홈으로">
        </a>
    </h1>
    <h2>반복문과 제어문</h2>
    <p style="color:red;">※ 실행결과는 콘솔창으로 보시오!</p>
    <ol>
        <li>반복문
            <ul>
                <li>종류: while, do~while, for(3종류) <br>
                    - break(탈출문) <br>
                    - continue(특정 문장을 제외하고 계속 Loop)
                </li>
            </ul>
        </li>
        <li>제어문
            <ul>
                <li>if, switch문</li>
            </ul>
        </li>
    </ol>
</body>

</html>
