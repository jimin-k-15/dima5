<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 입력정보 검증</title>
    <script defer src="./script/form.js"></script>
</head>

<body>
    <h1>
        <a href="../index.html">
            <img src="./images/home.png" alt="홈으로">
        </a>
    </h1>
    <h2>사용자 입력정보 검증</h2>
    <form action="/join" method="POST">
        <label for="userid">아이디: </label>
        <input type="text" name="userid" id="userid" placeholder="아이디 입력"> <br>

        <label for="birthday">생년월일: </label>
        <input type="text" name="birthday" id="birthday"> <br>

        <input id="join" type="button" value="회원가입"> <!-- 이벤트 소스 -->
    </form>
    <br>
    <div id="result"></div>
</body>

</html>
