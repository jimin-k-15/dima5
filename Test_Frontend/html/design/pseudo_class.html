<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자 연습</title>
    <style>
        a {
            text-decoration: none;
        }

        a:link {
            color: skyblue;
        }

        a:hover {
            background-color: brown;
            font-size: 1.2em;
        }

        a:active {
            color: yellow;
        }

        a:visited {
            color: blueviolet;
        }

        p.item:hover {
            color: cadetblue;
            font-weight: bold;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h3>
        <a href="./selector.html">
            앞으로
        </a>
    </h3>

    <h2>가상 클래스 선택자 연습</h2>
    <p>
        선택자 뒤에 콜론(:)을 붙여 특별한 상태에 따라 동작 <br>
        :visited, :link, :active, :hover 등
    </p>
    <div>
        <a href="http://naver.com">네이버로 이동</a>
    </div>

    <div>
        <p class="item">P태그(1)</p>
        <p class="item">P태그(2)</p>
    </div>
</body>

</html>
